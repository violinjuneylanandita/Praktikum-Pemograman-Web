<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty Makeups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Times New Roman", serif;
      }
      .navbar, .navbar a {
        background-color: pink !important;
        color: white !important;
      }
      .navbar a.nav-link {
        color: white !important;
      }
      .carousel-inner img {
        display: block;
        margin: 20px auto;
        border: 5px solid #f8a7c3; 
        border-radius: 15px; 
        max-width: 35%;
        height: auto;
      }
      .marquee {
        font-size: 24px;
        font-weight: bold;
        color: #ff66b2; 
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        display: block;
        margin: 20px 0;
        animation: marquee 8s linear infinite;
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      .product-price {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #d63384;
        background-color: pink;
        padding: 5px 10px;
        border-radius: 5px;
        width: auto;
        margin: 10px auto;
        display: inline-block;
      }
      .product-card {
        border: 2px solid pink;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }
      .product-img {
        width: 150px;
        height: auto;
        display: block;
        margin: 0 auto 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Beauty Makeups</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li> 
              <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li> 
              <li class="nav-item"><a class="nav-link" href="promo.html">Promo</a></li> 
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> 
            </ul>
            <form class="d-flex" role="search" onsubmit="return searchProducts(event)">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="marquee">
      Welcome to Beauty Makeups! Get the best deals on makeup products.
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active text-center">
          <img src="cushion.jpg" class="d-block" alt="Cushion">
          <div class="product-price">Rp. 160.000</div>
        </div>
        <div class="carousel-item text-center">
          <img src="maskara.jpg" class="d-block" alt="Maskara">
          <div class="product-price">Rp. 110.000</div>
        </div>
        <div class="carousel-item text-center">
          <img src="liptint.jpg" class="d-block" alt="Lip Tint">
          <div class="product-price">Rp. 80.000</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
